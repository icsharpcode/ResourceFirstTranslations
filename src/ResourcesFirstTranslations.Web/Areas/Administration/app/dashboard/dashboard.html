<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">

            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12">
                    <div class="widget">
                        <div data-cc-widget-header title="{{ vm.title }}"></div>
                        <div class="widget-content text-info">
                            <div class="col-sm-12 col-md-12 col-lg-12 paddingTopFirst">
                                <label class="col-sm-3 col-md-2 col-lg-2 control-label nopadding">Branch:</label>
                                <div class="col-sm-9 col-md-10 col-lg-6 nopadding">
                                    <select class="form-control" data-ng-model="vm.Branch" data-ng-change="vm.update()" data-ng-options="Branch.BranchDisplayName for Branch in vm.Branches"></select>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-12 col-lg-12 paddingTop">
                                <label class="col-sm-3 col-md-2 col-lg-2 control-label nopadding">Missing:</label>
                                <div class="col-sm-9 col-md-10 col-lg-6 nopadding">
                                    <table class="table table-condensed table-striped">
                                        <thead>
                                            <tr>
                                                <th>Culture</th>
                                                <th>Description</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr data-ng-repeat="p in vm.MissingTranslations">
                                                <td class="textLeft">{{p.Culture}}</td>
                                                <td class="textLeft">{{p.CultureDisplayName}}</td>
                                                <td class="textLeft">{{p.MissingTranslations}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-ng-show="vm.isBusy" class="page-splash dissolve-animation">
            <div data-cc-spinner="vm.spinnerOptions"></div>
            <div class="page-splash-message page-splash-message-subtle">{{vm.busyMessage}}</div>
        </div>
    </section>
</section>
